<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./moviePageStyle.css">
    <title>Movie Page</title>
</head>
<body>
    <header>
        <div id="header">
            <div>
                <a href="index.html"><img src="./assets/images/logo.png" alt="logo" id="logo-img"></a>
            </div>
            <div id="favourites">
                <a href="myFavMovies.html"><h4>My Favourites</h4></a>
            </div>
        </div>
        <div id="page-heading">
            <h2>Movie Details</h2>
        </div>
    </header>
    <main>
        <div id="movie-container">
            <div id="movie-image">
                <img src="" alt="">
            </div>
            <div id="movie-details">
                <span id="movie-name"></span>
                <span id="runtime"></span>
                <span id="release-date"></span>
                <div id="imdb-rating"></div>
                <div id="plot"></div>
                <span>Budget:</span>
                <span>Revenue:</span>
            </div>
        </div>
    </main>
    <script src="./moviePageScript.js"></script>
</body>
</html>
